{% extends "base.html" %}

{% block title %}Registrarse - Josbet{% endblock %}
{% block body_class %} class="form-page"{% endblock %}

{% block content %}
<main class="center-card">
  <h2>Crear cuenta</h2>
  <form method="POST">
    <label>Nombre
      <input type="text" name="nombre" required>
    </label>
    <label>Correo
      <input type="email" name="correo" required>
    </label>
    <label>Contrase√±a
      <input type="password" name="contrasena" required>
    </label>
    <div class="btn-row">
      <button class="btn primary" type="submit">Registrarse</button>
      <a class="btn" href="{{ url_for('auth.login') }}">Ya tengo cuenta</a>
    </div>
  </form>
  <p class="small"><a href="{{ url_for('main.index') }}">Volver al inicio</a></p>
</main>
{% endblock %}
